    <div class="flex justify-center gap-4 my-2">
        <h2 id="titleH2" style="color: antiquewhite;" class="text-center text-2xl my-4 color-white">Ticket Dashboard</h2>
        <div class="border border-white text-xs text-center text-white p-1 rounded-lg">
            Add / Refresh Task list
    
            <div class="flex justify-center gap-2 my-4">
                <button class="p-4 bg-green-500 text-white rounded hover:bg-green-600"><b>Refresh</b></button>
                <button class="p-4 bg-green-500 text-white rounded hover:bg-green-600"><b>Add Manual Task</b></button>
            </div>
        </div>

        <div class="border border-white text-xs text-center text-white p-1 rounded-lg">
            Unhide

            <div class="flex justify-center gap-4 my-4">
    
                <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600"><b>Unhide All</b></button>
                
    
        
            </div>
        </div>
    
        <div class="border border-white text-xs text-center text-white p-1 rounded-lg">
            Filter by
    
            <div class="flex justify-center gap-4 my-4">
    
                <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600"><b>Waiting on Dev Only</b></button>
                <button id="hideTicketsNotFromBoardButton1"
                    class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600"></button>
                <button id="hideTicketsNotFromBoardButton2"
                    class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600"></button>
                <button class="p-4 bg-yellow-500 hover:bg-yellow-600 text-white rounded bg-yellow-500 hover:bg-yellow-600"><b>Hide
                        Waiting on Client</b></button>
                <button onclick="hideRowsWithStatus('Waiting on Dev')"
                    class="p-4 bg-yellow-500 hover:bg-yellow-600 text-white rounded bg-yellow-500 hover:bg-yellow-600"><b>Hide
                        Waiting on Dev</b></button>
        
            </div>
        </div>
    </div>
