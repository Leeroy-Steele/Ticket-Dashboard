<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Password Example</title>

</head>

<body >
    <h1>Local Storage Password Example</h1>
    <textarea id="passwordInput" placeholder="Enter your password"></textarea>
    <button onclick="save()">Save Password 1</button>
    <button onclick="save2()">Save Password 2</button>
    <button onclick="retrieve()">Retrieve Password</button>
    <button onclick="clearIt()">Clear Password 1</button>
    <p id="output"></p>





    <script>
        // Save the password
        function save() {
            const password = document.getElementById('passwordInput').value;
            if (password) {
                localStorage.setItem('userPassword', password);
                document.getElementById('output').textContent = 'Password saved!';
            } else {
                document.getElementById('output').textContent = 'Please enter a password.';
            }
        }
        function save2() {
            const password = document.getElementById('passwordInput').value;
            if (password) {
                localStorage.setItem('userPassword2', password);
                document.getElementById('output').textContent = 'Password saved!';
            } else {
                document.getElementById('output').textContent = 'Please enter a password.';
            }
        }

        //Retrieve the password
        function retrieve() {
            const password = localStorage.getItem('userPassword');
            if (password) {
                document.getElementById('output').textContent = `Retrieved password: ${password}`;
            } else {
                document.getElementById('output').textContent = 'No password found in local storage.';
            }
        }

        // Clear the password
        function clearIt(){
            console.log("ahsdahsd")
            // localStorage.removeItem('userPassword');
            // localStorage.removeItem('userPassword2');
            // localStorage.removeItem('userPassword3');
            localStorage.clear();
            document.getElementById('output').textContent = 'Password cleared from local storage.';
        }
    </script>
</body>

</html>
